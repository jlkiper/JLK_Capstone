<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ComicSpace Login</title>
		<link rel="icon" href="images/cslogo.png"/>
        <link href="/images/cslogo.png" rel="comicspace-touch-icon-precomposed"/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ComicSpace App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img src="images/Comicspace SMALL.png" alt="ComicSpace Logo" /></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Marvel">Marvel</option>
							<option value="DC">DC</option>
							<option value="Image">Image</option>
							<option value="Manga">Manga</option>
							<option value="IDW">IDW</option>
							<option value="Dark Horse">Dark Horse</option>
							<option value="Boom! Studios">Boom! Studios</option>
							<option value="Dynamite">Dynamite</option>
							<option value="Valiant">Valiant</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
